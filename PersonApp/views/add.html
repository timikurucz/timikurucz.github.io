      <div class="modal-header">
        <h3 class="modal-title">Add new person</h3>
      </div>
      <div class="modal-body">
        <form class="form-horizontal">

    		  <div class="form-group">
    		    <label for="name" class="col-sm-2 control-label">Name</label>
    		    <div class="col-sm-10">
    		      <input type="text" class="form-control" id="name" placeholder="Your Name" ng-model="name">
    		    </div>
    		  </div>

    		  <div class="form-group">
    		    <label for="job" class="col-sm-2 control-label">Job title</label>
    		    <div class="col-sm-10">
    		      <input type="text" class="form-control" id="job" placeholder="Job title" ng-model="job">
    		    </div>
    		  </div>

          <div class="form-group">
    		    <label for="age" class="col-sm-2 control-label">Age</label>
    		    <div class="col-sm-10">
    		      <input type="number" class="form-control" id="age" placeholder="Age" ng-model="age"/>
    		    </div>
    		  </div>

          <div class="form-group">
    		    <label for="nickname" class="col-sm-2 control-label">Nickname</label>
    		    <div class="col-sm-10">
    		      <input type="text" class="form-control" id="nickname" placeholder="Nickname" ng-model="nickname"/>
    		    </div>
    		  </div>

        <div class="form-group">
          <label for="employee" class="col-sm-2 control-label">employee</label>
          <div class="col-sm-10">
            <input type="checkbox" class="form-control" id="employee" ng-model="employee"/>
          </div>
        </div>

      </form>

      </div>
      <div class="modal-footer">
        <button type="button" ng-click="ok()" class="btn btn-primary">Add</button>
        <button type="button" ng-click="cancel()" class="btn">Cancel</button>
      </div>

    </div>
  </div>
</div>
