<!DOCTYPE html>
<html ng-app="PersonApp">
  <head>
    <title>List of person app</title>
    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <script src="./app/app.js"></script>
    <script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-1.3.3.js"></script>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./content/css/style.css" type="text/css">
  </head>
  <body>
    <div class="content" ng-controller="PersonAppController">
      <button type="button" class="btn btn-primary" ng-click="open()">Add</button>
      <table class="table table-condensed table-hover tb">
        <thead class="thead-inverse">
          <tr>
            <th class="nameHeader">
              <div>
                <p>Name</p>
                <p>(job title)</p>
              </div>
              <div><button class="btn btn-xs btn-info" ng-click="order='name'">Filter</button></th></div>
            <th>Age</th>
            <th>Nickname</th>
            <th>Employee</th>
            <th>Delete</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="person in persons | orderBy: order: order" >
            <td class="person-name">
              <p>{{person.name}}</p>
              <p>{{person.job}}</p>
            </td>
            <td class="person-age">{{person.age}}</td>
            <td class="person-nickname">{{person.nick}}</td>
            <td class="employee"><input type="checkbox" ng-model="person.employee" disabled="disabled"></td>
            <td class="delete" ng-click="deleteOnePerson(person)"><a href="">Delete</a></td>
          </tr>
        </tbody>
      </table>
      <h4>Data dump</h4>
      <!-- <textarea name="textarea">{{persons}}</textarea> -->
      <textarea name="textarea" class="form-control" ng-model="change"></textarea>
    </div>
  </body>
</html>
